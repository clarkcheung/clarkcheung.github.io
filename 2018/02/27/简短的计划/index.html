        <p>上个学期课前不预习课后不复习的结果就是物理成绩爆炸<br>现在开始学电磁学，希望能够打下一个扎实的基础<br>每周用六个小时预习，以后可能会更多，争取为下一步的学习腾出一些时间来。<br>今天与别人聊天时谈到一些事情，我希望我能够过段时间还记得：<br>–试图隐藏自己天赋不如别人是毫无意义的。可能我不能像别人一样学那么快那么多，但我至少要把我手头上的东西学好。–<br>估计这个博客没人看的。有人看的话共勉吧。</p>
